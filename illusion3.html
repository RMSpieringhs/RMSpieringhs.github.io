<!doctype html>
<html class=" -webkit-">
<head>
<meta charset="utf-8">
<title>Optical Illusion 3</title>
<style class="cssdeck">
html, body { height:100%; }
.darkgray {
  background-color: gray; //gray is darker than darkgray
}
.gray {
  background-color: darkgray;
}
.lightgray {
  background-color: lightgray;
}

//Circle sizes
$diameter-large: 240px;
$diameter-small: $diameter-large / 3;

body {
  display: grid;
  place-items: center;
  font-family: Georgia;
  font-size: 16px;
}

h1 {
  font-size: 3rem;
  margin: 1rem;
}

.container {
  display: flex;

  span {
    font-size: 1.5rem;
    align-self: end;
    margin: 1rem auto;
  }

  &:hover {
    .rect {
      transform: translateX(0);
    }
  }
}

.rect {
  display: flex;
  // justify-content: center;
  align-items: center;
  position: relative;
  height: 400px;
  width: 250px;
  transition: transform 0.6s cubic-bezier(0.7, 0, 0.84, 0);

  &.left {
    transform: translateX(-50px);

    .half-circle {
      border-bottom-left-radius: $diameter-large / 2;
      border-top-left-radius: $diameter-large / 2;
      right: 0;
    }
  }

  &.right {
    transform: translateX(50px);

    .half-circle {
      border-bottom-right-radius: $diameter-large / 2;
      border-top-right-radius: $diameter-large / 2;
    }
  }
}

.half-circle {
  position: absolute;
  height: $diameter-large;
  width: $diameter-large / 2;

  &.inner {
    height: $diameter-small;
    width: $diameter-small / 2;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="rect left darkgray">
    <div class="half-circle gray"></div>
    <div class="half-circle inner darkgray"></div>
  </div>
  <div class="rect right lightgray">
    <div class="half-circle gray"></div>
    <div class="half-circle inner lightgray"></div>
  </div>
</div>
</body>
</html>
