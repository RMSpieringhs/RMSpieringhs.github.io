<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<style class="cssdeck">
.darkgray {
  background-color: gray;
}

.gray {
  background-color: darkgray;
}

.lightgray {
  background-color: lightgray;
}

body {
  display: grid;
  place-items: center;
  font-family: Georgia;
  font-size: 16px;
}

h1 {
  font-size: 3rem;
  margin: 1rem;
}

.container {
  display: flex;
}
.container span {
  font-size: 1.5rem;
  align-self: end;
  margin: 1rem auto;
}
.container:hover .rect {
  transform: translateX(0);
}

.rect {
  display: flex;
  align-items: center;
  position: relative;
  height: 400px;
  width: 250px;
  transition: transform 0.6s cubic-bezier(0.7, 0, 0.84, 0);
}
.rect.left {
  transform: translateX(-50px);
}
.rect.left .half-circle {
  border-bottom-left-radius: 120px;
  border-top-left-radius: 120px;
  right: 0;
}
.rect.right {
  transform: translateX(50px);
}
.rect.right .half-circle {
  border-bottom-right-radius: 120px;
  border-top-right-radius: 120px;
}

.half-circle {
  position: absolute;
  height: 240px;
  width: 120px;
}
.half-circle.inner {
  height: 80px;
  width: 40px;
}
</style>
<script>
  window.console = window.console || function(t) {};

<body translate="no">
  <h1>Contrast illusion</h1>
<div class="container">
  <div class="rect left darkgray">
    <div class="half-circle gray"></div>
    <div class="half-circle inner darkgray"></div>
    <span>Different colors?</span>
  </div>
  <div class="rect right lightgray">
    <div class="half-circle gray"></div>
    <div class="half-circle inner lightgray"></div>
    <span>Hover me</span>
  </div>
</div>
